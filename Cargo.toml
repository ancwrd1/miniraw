[package]
name = "miniraw"
version = "1.0.3"
authors = ["Dmitry Pankratov <dmitry@pankratov.net>"]
edition = "2018"

[profile.release]
lto = true
opt-level = "z"

[dependencies]
log = { version = "0.4", features = ["std"] }
async-std = "1"
time = "0.2"
widestring = "0.4"
winapi = { version = "0.3", features = ["libloaderapi", "winuser", "errhandlingapi"] }
